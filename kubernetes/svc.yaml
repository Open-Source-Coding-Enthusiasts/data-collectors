apiVersion: v1
kind: Service
metadata:
  name: data-collector-service-clusterip
  namespace: data-collectors
spec:
  type: ClusterIP
  selector:
    app: data-collector
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: data-collector-service-nodeport
  namespace: data-collectors
spec:
  type: NodePort
  selector:
    app: data-collector
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 32352